paths:
  static: static
  uploads: static/uploads
timezone: Asia/Shanghai
markdown:
  engine: commonmark
  options:
    gfm: true
    linkify: false
    table: false
    strikethrough: false
    subscript: false
    superscript: false
    heading_ids: false
    breaks: false
    xhtml: false
    attributes: false
    typographer: false
    treat_indentation_as_code: true
_snippets_imports:
  hugo:
    exclude:
      - hugo_instagram
collections_config:
  content:
    path: content
    icon: wysiwyg
  post_chinese_test:
    path: content/post/chinese-test
    icon: cast_connected
    glob:
      - '!_index.md'
  page_links:
    path: content/page/links
    icon: page_info
    glob:
      - '!_index.md'
